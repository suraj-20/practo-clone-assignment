name: Deploy to Vercel

on:
  push:
    branches:
      - main  # Or the branch you want to deploy from

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Dependencies
        run: npm install

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build

      - name: Export (For Static Hosting)
        run: npm run export

      # Optional: Deploy Step (for Vercel, Netlify, FTP, etc.)
      # Here's how to deploy using Vercel:
      - name: Deploy to Vercel
        run: npx vercel --prod --token=${{ secrets.VERCEL_TOKEN }}
